}

<body>
  <div class="background-logo-container">
    <img src="Imagens/Logo sem Fundo.png" alt="Logo BrainForms Fundo" />
    <span>BrainForms</span>
  </div>

  <div class="container">
    <div class="header-container">
      <img src="Imagens/Logo sem Fundo.png" alt="Logo BrainForms" />
      <h3><a href="calcular-matematica.html">BrainForms</a></h3>
    </div>

    <!-- Linha com botão voltar e título -->
    <div class="header-section">
      <a href="javascript:history.back()" class="back-btn">
        <span>&#10094; Voltar</span>
      </a>

      <h2>Cálculo de Equações 2° Grau</h2>
    </div>

    <div class="content">

       <!-- Seção de definição da equação -->
        <div class="def-container">
            <h2 id="def">Definição</h2>
            <div class="explicacao">
                Uma equação é uma sentença matemática com uma igualdade e pelo menos uma incógnita.
            </div>
        </div>

      <div class="calculo">
        <h2>Cálculo</h2>
        <form id="equacaoForm">
          <input type="text" id="a" placeholder="Insira o valor de a" required />
          <input type="text" id="b" placeholder="Insira o valor de b" required />
          <input type="text" id="c" placeholder="Insira o valor de c" required />
          <button type="submit">Calcular</button>
        </form>
      </div>

      <div id="resultado" class="resultado">
        <h2>Resultado</h2>
        <p id="equacaoResult"></p>
        <h3>Resolução passo a passo:</h3>
        <p id="passoAPasso"></p>
      </div>
    </div>

 <!-- Rodapé -->
    <div class="footer">
      <a href="menu.html">
        <img src="Imagens/inicio.png" alt="Início">
      </a>
    </div>
  </div>

  
    <script src="js/conquistas-utils.js"></script>
    <script src="js/historico-formulas.js"></script>

  <script>
    
// ===============================
// FORMULÁRIO EQUAÇÃO (BHASKARA)
// ===============================
document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById('equacaoForm');
  if (!form) return;

  form.addEventListener('submit', async function(event) {
    event.preventDefault();

    const a = parseFloat(document.getElementById('a').value);
    const b = parseFloat(document.getElementById('b').value);
    const c = parseFloat(document.getElementById('c').value);

    const delta = b * b - 4 * a * c;
    let resultado = '';
    let passoAPasso = `Calculando o discriminante (Delta):\nΔ = b² - 4ac\nΔ = ${b}² - 4 * ${a} * ${c}\nΔ = ${delta}\n\n`;

    if (delta < 0) {
      resultado = 'A equação não possui raízes reais.';
      passoAPasso += 'Como Δ < 0, não existem raízes reais.';
    } else {
      const x1 = (-b + Math.sqrt(delta)) / (2 * a);
      const x2 = (-b - Math.sqrt(delta)) / (2 * a);
      resultado = `As raízes da equação são x1 = ${x1.toFixed(2)} e x2 = ${x2.toFixed(2)}`;
      passoAPasso += `Como Δ ≥ 0, calculamos as raízes:\n\nx1 = (-b + √Δ) / 2a\nx1 = (-${b} + √${delta}) / (2 * ${a})\nx1 = ${x1.toFixed(2)}\n\n`;
      passoAPasso += `x2 = (-b - √Δ) / 2a\nx2 = (-${b} - √${delta}) / (2 * ${a})\nx2 = ${x2.toFixed(2)}`;
    }



    // Atualiza UI
    document.getElementById('resultado').style.display = 'block';
    document.getElementById('equacaoResult').textContent = resultado;
    document.getElementById('passoAPasso').textContent = passoAPasso;

 

    
    try {
      const resp = await enviarHistorico(1, { a, b, c }, { delta, resultado });
      console.log('enviarHistorico resp:', resp);
      if (resp && resp.novas_conquistas?.length) {
        const conquistas = await window.carregarConquistasAPI?.() ?? [];
        console.log('conquistas API:', conquistas);
        if (conquistas.length) {
          window.mostrarNovasConquistasLocal?.(conquistas, false, resp.novas_conquistas);
        }
      }
    } catch (err) {
      console.error('Erro ao enviar histórico (Equação):', err);
    }

  });

 
});
</script>
