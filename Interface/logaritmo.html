<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Calculadora de Logaritmos - BrainForms</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Roboto', sans-serif;
  background-color: #775085;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  padding-bottom: 200px;
  overflow-y: auto;
}

.background-logo-container {
  position: absolute;
  top: 20px;
  left: 20px;
  display: flex;
  align-items: center;
  gap: 15px;
  z-index: 0;
}

.background-logo-container img {
  width: 100px;
  height: auto;
}

.background-logo-container span {
  color: white;
  font-size: 48px;
  font-weight: bold;
  font-family: 'Roboto', sans-serif;
}

.container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 400px;
      height: 600px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      top: 120px;
      scrollbar-width: none;        /* Firefox */
      -ms-overflow-style: none;     /* IE/Edge */
      overflow-y: auto;  /* ADICIONADO: ativa rolagem interna */
     
    }


.header-container {
            display: flex; /* Alinha logo e texto horizontalmente */
            align-items: center; /* Alinha verticalmente */
            background: linear-gradient(to bottom, #000000 0%, #3A024E 80%);
            padding: 15px 20px;
            border-radius: 12px 12px 0 0;
            color: white;
            width: 100%;
        }

        /* Estilo da imagem do logo */
        .header-container img {
            width: 65px;
            margin-right: 10px;
        }

        /* Estilo do texto no cabeçalho */
        .header-container h3 {
            margin: 0;
            font-size: 20px;
        }

        /* Link no h3 do cabeçalho */
        .header-container h3 a {
            text-decoration: none;
            color: white;
        }

           /* Seção abaixo do cabeçalho */
    .header-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 15px;
    }

    /* botão de voltar: estilo único e um pouco maior */
    .back-btn {
      display: flex; /* garante alinhamento vertical se quiser adicionar ícone depois */
      flex-direction: column;
      align-items: center;
      font-size: 14px; /* controla texto/label */
      padding: 4px 6px; /* aumenta a área clicável */
      color: black; /* sobrescreve cor de link padrão (azul) */
      text-decoration: none;
    }

    .back-btn span {
      font-size: 14px;
      background-color: #e2e2e2;
      padding: 12px 10px; /* maior que o upload */
      border-radius: 16px;
      box-shadow: #615f5f 0px 4px 4px 0px;
      display: inline-block;
    }

    .back-btn:hover{
         transform: scale(1.05);
      }

    .header-section h2 {
        text-align: left;
        color: #5E097E;
        font-size: 20px;
        flex-grow: 1;
        margin-left: 5px;
    }

.content {
  padding: 10px;
  text-align: center;
  flex: 1;
}


/* Definição */
h2#def {
  font-size: 18px;
  color: #5E097E;
  margin-bottom: 10px;
  text-align: center;
}

#resultado {
  border: 3px solid #19178A;
  box-shadow: 0 3px 7px rgba(15, 8, 134, 0.4);
  border-radius: 10px;
  padding: 15px;
  margin-bottom: 25px;
  text-align: center;
  background-color: #f9f9f9;
}

/* Container para a explicação/definição */
        .def-container {
          width: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          position: relative;
          margin-bottom: 20px;
        }


        /* Rótulo "Definição" sobre a caixa */
        #def {
            position: absolute;
            top: -25px;
            left: 20px;
            background-color: #ffffff;
            padding: 0 5px;
        }

        /* Estilo da caixa com a explicação do conceito */
        .explicacao {
            width: 100%;
            border: 3px solid #302E96;
            border-radius: 10px;
            padding: 20px 10px;
            text-align: center;
             box-shadow: 0 3px 7px rgba(15, 8, 134, 0.4);
        }


/* Dropdown padrão */
.dropdown {
  position: relative;
  user-select: none;
  margin-bottom: 20px;
  display: flex;
  justify-content: flex-end;
}

.dropdown-button {
  background: #f9f9f9;
  border: 3px solid #19178A;
  border-radius: 10px;
  padding: 8px 15px;
  font-weight: 700;
  color: #5E097E;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 15px;
  white-space: nowrap;
}

.dropdown-button:hover {
  background: #e0d8f0;
}

.arrow {
  border: solid #5E097E;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 4px;
  transform: rotate(45deg);
  transition: transform 0.3s ease;
}

.arrow.open {
  transform: rotate(-135deg);
}

.dropdown-content {
  position: absolute;
  top: 40px;
  right: 0;
  background-color: #f9f9f9;
  border: 3px solid #19178A;
  border-radius: 10px;
  min-width: 220px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  z-index: 10;
  display: none;
  flex-direction: column;
}

.dropdown-content.show {
  display: flex;
}

.dropdown-content button {
  background: none;
  border: none;
  padding: 12px 15px;
  text-align: left;
  font-weight: 700;
  color: #5E097E;
  cursor: pointer;
  border-bottom: 1px solid #ddd;
  font-size: 15px;
  transition: background-color 0.2s ease;
}

.dropdown-content button:last-child {
  border-bottom: none;
}

.dropdown-content button:hover {
  background-color: #5E097E;
  color: white;
}

/* Inputs e botões de cálculo */
.calculo-form {
  display: none;
}
.calculo-form.active {
  display: block;
}

.calculo input[type="number"] {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 8px;
  margin-bottom: 12px;
  box-sizing: border-box;
  transition: border-color 0.3s, box-shadow 0.3s;
}

.calculo input[type="number"]:focus {
  border-color: #5E097E;
  box-shadow: 0 0 5px #5E097E;
  outline: none;
}

/* Estilo do h2 Cálculo com linhas decorativas */
.calculo h2 {
  position: relative;
  text-align: center;
  color: #5E097E;
  margin-top: 10px;
  margin-bottom: 20px;
  font-size: 18px;
}

.calculo h2::before,
.calculo h2::after {
  content: "";
  position: absolute;
  top: 50%;
  width: 40%;
  height: 1px;
  background-color: #000000;
}

.calculo h2::before {
  left: 0;
  margin-left: -3%;
}

.calculo h2::after {
  right: 0;
  margin-right: -3%;
}

/* Container para h6 e botão info */
.input-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 15px;
  margin-bottom: 10px;
}

.calculo h6 {
  text-align: left;
  color: #333;
  font-size: 14px;
  font-weight: 600;
  margin: 0;
  margin-bottom: -30px;
}



button.calc-btn {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  font-weight: 700;
  background-color: #5E097E;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s;
  margin-bottom: 10px;
}

button.calc-btn:hover {
  background-color: #9036e4;
}

.content h1 button {
    background: none;
    border: none;
    font-size: 22px;
    color: #5E097E;
    margin-right: 10px;
    cursor: pointer;
}

#resultado {
  display: none;
}

#resultado h3 {
  color: #5E097E;
  margin-top: 0;
  font-weight: 700;
  font-size: 18px;
}

#saidaResultado {
  margin-top: 10px;
  line-height: 1.4;
  color: #333;
}

    /* Rodapé */
    .footer {
        align-items: center;
        justify-content: flex-start;
        margin-top: auto;
        display: flex;
        height: 80px;
    }

    .footer img {
      margin-top: 80px;
        width: 65px;
        height: 60px;
        padding: 25px;
    }

/* Responsivo para telas pequenas */
@media (max-width: 440px) {
  .container {
    width: 95vw;
  }

  .header-container h3 {
    font-size: 18px;
  }

  .dropdown-button {
    font-size: 14px;
    padding: 6px 12px;
  }

  .dropdown-content {
    min-width: 180px;
    top: 35px;
  }
}

   @media (max-width: 480px) {
        body {
          margin: 0;
          bottom: 0;
          padding-bottom: 0;
          flex-direction: column;
        }

        .background-logo-container {
          display: none; /* Remove logo do fundo */
        }

        .container {
        top: -1px;
        position: relative;
        margin: 0 auto;
        width: 95%;
        min-height: 98vh; /* altura total visível */
        height: auto;
        display: flex;
        flex-direction: column;
        justify-content: space-between; /* empurra o rodapé para o fim */
        box-sizing: border-box;
        scrollbar-width: none;        /* Firefox */
      -ms-overflow-style: none;     /* IE/Edge */
      overflow-y: auto;  /* ADICIONADO: ativa rolagem interna */
      }

     

    }

/* Responsivo para telas grandes - PADRÃO IMPLEMENTADO */
@media (min-width: 1440px) {
  .background-logo-container img {
    width: 150px;

  }

  .background-logo-container span {
    font-size: 58px;
  }

  .container {
    margin-top: -105px;
    width: 500px;             /* Largura padronizada */
    min-height: 700px;        /* Altura mínima padronizada */
    top: 80px;                /* Desce a caixa para uma posição visualmente agradável */
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding-bottom: 0;
    position: relative;
    margin-bottom: 40px;
  }

       /* Estilo da imagem do logo no cabeçalho */
        .header-container img {
            width: 75px; /* Largura da imagem */
            margin-right: 15px; /* Espaço à direita da imagem */
        }

        /* Estilo do título dentro do cabeçalho */
        .header-container h3 {
            font-size: 24px; /* Tamanho da fonte menor */
        }

  .calculo h6 {
    font-size: 16px;
  }

  .info-btn img {
    width: 28px;
    height: 28px;
  }

  .footer img {
    width: 70px;
    height: 65px;
    padding: 45px;
  }
}

</style>
</head>
<body>

<div class="background-logo-container" aria-label="Logo BrainForms">
  <img src="Imagens/Logo sem Fundo.png" alt="Logo BrainForms Fundo" />
  <span>BrainForms</span>
</div>

<div class="container" role="main" aria-label="Calculadora de logaritmos">

  <div class="header-container">
    <img src="Imagens/Logo sem Fundo.png" alt="Logo BrainForms animado" />
    <h3><a href="calcular-matematica.html">BrainForms</a></h3>
  </div>

  
    <!-- Linha com botão voltar e título -->
    <div class="header-section">
      <a href="javascript:history.back()" class="back-btn">
        <span>&#10094; Voltar</span>
      </a>

      <h2>Cálculo de Logaritmos</h2>
    </div>

  <div class="content">
    <!-- Definição -->
  <div class="content">
    <div class="def-container">
      <h2 id="def">Definição</h2>
      <div class="explicacao" id="explicacaoTexto">
         O logaritmo é o expoente ao qual uma base deve ser elevada para obter um número.
      </div>
    </div>


    <div class="dropdown" aria-label="Selecionar tipo de cálculo de logaritmo">
      <button id="dropdownButton" class="dropdown-button" aria-haspopup="listbox" aria-expanded="false" aria-controls="dropdownContent">
        Logaritmo Geral <span class="arrow" id="arrowIcon"></span>
      </button>
      <div id="dropdownContent" class="dropdown-content" role="listbox" tabindex="-1" aria-labelledby="dropdownButton">
        <button role="option" data-form="logGeralForm" tabindex="0">Logaritmo Geral (log_b(a))</button>
        <button role="option" data-form="logNaturalForm" tabindex="0">Logaritmo Natural (ln x)</button>
        <button role="option" data-form="logBase10Form" tabindex="0">Logaritmo Base 10 (log10 x)</button>
      </div>
    </div>

    <form id="logGeralForm" class="calculo-form active" aria-label="Formulário Logaritmo Geral">
      <div class="calculo">
        <h2>Cálculo</h2>
        
        <!-- Container com h6 e botão info -->
        <div class="input-header">
          <h6>Insira os valores para o cálculo</h6>
          
          <div class="direita">
            <button type="button" class="info-btn"
              data-info="Para calcular o logaritmo geral, insira a base (b) e o número (a). A fórmula é: log_b(a)"
              onclick="showInfo(this)">
              <img src="Imagens/info.png" alt="Informação">
            </button>
          </div>
        </div>

        <input type="number" step="any" id="base" placeholder="Base (b)" aria-label="Base do logaritmo" required />
        <input type="number" step="any" id="numero" placeholder="Número (a)" aria-label="Número para calcular logaritmo" required />
        <button type="submit" class="calc-btn">Calcular</button>
      </div>
    </form>

    <form id="logNaturalForm" class="calculo-form" aria-label="Formulário Logaritmo Natural">
      <div class="calculo">
        <h2>Cálculo</h2>
        
        <!-- Container com h6 e botão info -->
        <div class="input-header">
          <h6>Insira os valores para o cálculo</h6>
          
          <div class="direita">
            <button type="button" class="info-btn"
              data-info="Para calcular o logaritmo natural (ln), insira o número (x). A base é e (número de Euler ≈ 2,718)."
              onclick="showInfo(this)">
              <img src="Imagens/info.png" alt="Informação">
            </button>
          </div>
        </div>

        <input type="number" step="any" id="numeroLn" placeholder="Número (x)" aria-label="Número para calcular ln" required />
        <button type="submit" class="calc-btn">Calcular</button>
      </div>
    </form>

    <form id="logBase10Form" class="calculo-form" aria-label="Formulário Logaritmo Base 10">
      <div class="calculo">
        <h2>Cálculo</h2>
        
        <!-- Container com h6 e botão info -->
        <div class="input-header">
          <h6>Insira os valores para o cálculo</h6>
          
          <div class="direita">
            <button type="button" class="info-btn"
              data-info="Para calcular o logaritmo na base 10 (log10), insira o número (x). A base é sempre 10."
              onclick="showInfo(this)">
              <img src="Imagens/info.png" alt="Informação">
            </button>
          </div>
        </div>

        <input type="number" step="any" id="numeroLog10" placeholder="Número (x)" aria-label="Número para calcular log10" required />
        <button type="submit" class="calc-btn">Calcular</button>
      </div>
    </form> 

    <div id="resultado" role="region" aria-live="polite" tabindex="0">
      <h3>Resultado:</h3>
      <div id="saidaResultado"></div>
    </div>
  </div>

</div>

 <!-- Rodapé -->
    <div class="footer">
      <a href="inicio.html">
        <img src="Imagens/inicio.png" alt="Início">
      </a>
    </div>



<script src="js/info-button.js"></script>
<script src="js/conquistas-utils.js"></script>
<script src="js/historico-formulas.js"></script>

<script>
const dropdownButton = document.getElementById('dropdownButton');
const dropdownContent = document.getElementById('dropdownContent');
const arrowIcon = document.getElementById('arrowIcon');
const forms = document.querySelectorAll('.calculo-form');
const resultado = document.getElementById('resultado');
const saidaResultado = document.getElementById('saidaResultado');

const definicoes = {
  'logGeralForm': 'O logaritmo geral é o expoente ao qual uma base deve ser elevada para obter um número.',
  'logNaturalForm': 'O logaritmo natural (ln) é o logaritmo na base e, utilizado para crescimento exponencial e processos naturais.',
  'logBase10Form': 'O logaritmo base 10 (log10) é amplamente usado em ciências e engenharia para escalas logarítmicas.'
};

// ===============================
// DROPDOWN
// ===============================
dropdownButton.addEventListener('click', () => {
  const expanded = dropdownButton.getAttribute('aria-expanded') === 'true';
  dropdownButton.setAttribute('aria-expanded', String(!expanded));
  dropdownContent.classList.toggle('show');
  arrowIcon.classList.toggle('open');
});

document.addEventListener('click', (e) => {
  if (!dropdownButton.contains(e.target) && !dropdownContent.contains(e.target)) {
    dropdownContent.classList.remove('show');
    dropdownButton.setAttribute('aria-expanded', 'false');
    arrowIcon.classList.remove('open');
  }
});

dropdownContent.querySelectorAll('button').forEach(btn => {
  btn.addEventListener('click', () => {
    const formId = btn.getAttribute('data-form');
    forms.forEach(f => f.classList.remove('active'));
    document.getElementById(formId).classList.add('active');

    document.getElementById('explicacaoTexto').textContent = definicoes[formId];
    resultado.style.display = 'none';
    saidaResultado.textContent = '';

    dropdownButton.firstChild.textContent = btn.textContent + ' ';
    dropdownButton.appendChild(arrowIcon);
    dropdownContent.classList.remove('show');
    dropdownButton.setAttribute('aria-expanded', 'false');
    arrowIcon.classList.remove('open');
  });
});



// ===============================
// LOGARITMO GERAL
// ===============================
document.getElementById('logGeralForm')?.addEventListener('submit', async function(e) {
  e.preventDefault();
  const base = parseFloat(document.getElementById('base').value);
  const numero = parseFloat(document.getElementById('numero').value);

  let textoResultado;
  if (isNaN(base) || isNaN(numero) || base <= 0 || numero <= 0 || base === 1) {
    textoResultado = "Insira valores válidos. Base > 0 e ≠ 1, número > 0.";
  } else {
    const logaritmo = Math.log(numero) / Math.log(base);
    textoResultado = `log${base}(${numero}) = ${logaritmo.toFixed(2)}`;
  }

  saidaResultado.textContent = textoResultado;
  resultado.style.display = 'block';

    // SALVAR NO HISTÓRICO e CONQUISTAS
  try {
      const resp = await enviarHistorico(7, {base, numero}, {resultado: textoResultado});
      console.log('Histórico logaritmo:', resp);
      if (resp && resp.novas_conquistas?.length) {
        const conquistas = await window.carregarConquistasAPI?.() ?? [];
        window.mostrarNovasConquistasLocal?.(conquistas, false, resp.novas_conquistas);
      }
    } catch (err) {
      console.error('Erro ao enviar histórico logaritmo:', err);
    }

});

// ===============================
// LOGARITMO NATURAL
// ===============================
document.getElementById('logNaturalForm')?.addEventListener('submit', async function(e) {
  e.preventDefault();
  const numero = parseFloat(document.getElementById('numeroLn').value);

  let textoResultado;
  if (isNaN(numero) || numero <= 0) {
    textoResultado = "Insira um número válido > 0.";
  } else {
    const logaritmo = Math.log(numero);
    textoResultado = `ln(${numero}) = ${logaritmo.toFixed(2)}`;
  }

  saidaResultado.textContent = textoResultado;
  resultado.style.display = 'block';


    // SALVAR NO HISTÓRICO e CONQUISTAS
  try {
      const resp = await enviarHistorico(8, { numero }, { resultado: textoResultado });
      console.log('Histórico logaritmo natural:', resp);
      if (resp && resp.novas_conquistas?.length) {
        const conquistas = await window.carregarConquistasAPI?.() ?? [];
        window.mostrarNovasConquistasLocal?.(conquistas, false, resp.novas_conquistas);
      }
    } catch (err) {
      console.error('Erro ao enviar histórico logaritmo natural:', err);
    }

});

// ===============================
// LOGARITMO BASE 10
// ===============================
document.getElementById('logBase10Form')?.addEventListener('submit', async function(e) {
  e.preventDefault();
  const numero = parseFloat(document.getElementById('numeroLog10').value);

  let textoResultado;
  if (isNaN(numero) || numero <= 0) {
    textoResultado = "Insira um número válido > 0.";
  } else {
    const logaritmo = Math.log10(numero);
    textoResultado = `log10(${numero}) = ${logaritmo.toFixed(2)}`;
  }

  saidaResultado.textContent = textoResultado;
  resultado.style.display = 'block';

  
  // SALVAR NO HISTÓRICO e CONQUISTAS
   try {
      const resp = await enviarHistorico(9, { numero }, { resultado: textoResultado });
      console.log('Histórico logaritmo base 10:', resp);
      if (resp && resp.novas_conquistas?.length) {
        const conquistas = await window.carregarConquistasAPI?.() ?? [];
        window.mostrarNovasConquistasLocal?.(conquistas, false, resp.novas_conquistas);
      }
    } catch (err) {
      console.error('Erro ao enviar histórico logaritmo base 10:', err);
    }

});
</script>



</body>
</html>
