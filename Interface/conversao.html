<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conversão de Temperatura - BrainForms</title>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #775085;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding-bottom: 200px;
      overflow-y: auto;
    }

    .background-logo-container {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      z-index: 0;

    }

    .background-logo-container img {
      width: 100px;
      height: auto;
    }

    .background-logo-container span {
      color: white;
      font-size: 48px;
      font-weight: bold;
      font-family: 'Roboto', sans-serif;
    }

    .container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 400px;
      height: 600px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      top: 120px;
      scrollbar-width: none;        /* Firefox */
      -ms-overflow-style: none;     /* IE/Edge */
      overflow-y: auto;  /* ADICIONADO: ativa rolagem interna */
     
    }

    .header-container {
            display: flex; /* Alinha logo e texto horizontalmente */
            align-items: center; /* Alinha verticalmente */
            background: linear-gradient(to bottom, #000000 0%, #3A024E 80%);
            padding: 15px 20px;
            border-radius: 12px 12px 0 0;
            color: white;
            width: 100%;  
        }

        /* Estilo da imagem do logo */
        .header-container img {
            width: 65px;
            margin-right: 10px;
        }

        /* Estilo do texto no cabeçalho */
        .header-container h3 {
            margin: 0;
            font-size: 20px;
        }

        /* Link no h3 do cabeçalho */
        .header-container h3 a {
            text-decoration: none;
            color: white;
        }

           /* Seção abaixo do cabeçalho */
    .header-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 15px;
    }

    /* botão de voltar: estilo único e um pouco maior */
    .back-btn {
      display: flex; /* garante alinhamento vertical se quiser adicionar ícone depois */
      flex-direction: column;
      align-items: center;
      font-size: 14px; /* controla texto/label */
      padding: 4px 6px; /* aumenta a área clicável */
      color: black; /* sobrescreve cor de link padrão (azul) */
      text-decoration: none;
    }

    .back-btn span {
      font-size: 14px;
      background-color: #e2e2e2;
      padding: 12px 10px; /* maior que o upload */
      border-radius: 16px;
      box-shadow: #615f5f 0px 4px 4px 0px;
      display: inline-block;
    }

    .back-btn:hover{
         transform: scale(1.05);
      }

    .header-section h2 {
        text-align: left;
        color: #5E097E;
        font-size: 20px;
        flex-grow: 1;
        margin-left: 5px;
    }


    .content {
      padding: 20px;
      text-align: center;
      flex: 1;
    }

   
    h2 {
      font-size: 18px;
      color: #5E097E;
      text-align: center;
      margin-bottom: 10px;
    }

    .resultado {
      border: 3px solid #19178A;
      box-shadow: 0 3px 7px rgba(15, 8, 134, 0.4);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 25px;
      text-align: left;
      white-space: pre-line; /* para manter quebras de linha */
    }

          .def-container {
          width: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          position: relative;
          margin-bottom: 30px;
        }
        

        /* Rótulo "Definição" sobre a caixa */
        #def {
            position: absolute;
            top: -25px;
            left: 20px;
            background-color: #ffffff;
            padding: 0 5px;
        }

        /* Estilo da caixa com a explicação do conceito */
        .explicacao {
            width: 100%;
            border: 3px solid #302E96;
            border-radius: 10px;
            padding: 20px 10px;
            text-align: center;
             box-shadow: 0 3px 7px rgba(15, 8, 134, 0.4);
        }

    .calculo input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 12px;
      margin-top: 20px;
      box-sizing: border-box;
    }

    .calculo input:focus {
      border-color: #5E097E;
      box-shadow: 0 0 5px #5E097E;
      outline: none;
    }

      .calculo h2 {
  position: relative;
  text-align: center;
  color: #5E097E;
  margin-top: -10px;
  font-size: 18px;
}

.calculo h2::before,
.calculo h2::after {
  content: "";
  position: absolute;
  top: 50%;
  width: 40%;
  height: 1px;
  background-color: #000000;
}

.calculo h2::before {
  left: 0;
  margin-left: -3%;
}

.calculo h2::after {
  right: 0;
  margin-right: -3%;
}

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      background-color: #5E097E;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-bottom: 20px;
    }

    button[type="submit"]:hover {
      background-color: #9036e4;
    }

    #resultado {
      display: none;
    }

    #resultado h3 {
      color: #5E097E;
      margin-top: 20px;
      text-align: center;
    }

    /* Rodapé */
    .footer {
        align-items: center;
        justify-content: flex-start;
        margin-top: auto;
        display: flex;
        height: 80px;
    }

    .footer img {
      margin-top: 80px;
        width: 65px;
        height: 60px;
        padding: 25px;
    }

           @media (max-width: 480px) {
        body {
          margin: 0;
          bottom: 0;
          padding-bottom: 0;
          flex-direction: column;
        }

        .background-logo-container {
          display: none; /* Remove logo do fundo */
        }

        .container {
        top: -1px;
        position: relative;
        margin: 0 auto;
        width: 95%;
        min-height: 98vh; /* altura total visível */
        height: auto;
        display: flex;
        flex-direction: column;
        justify-content: space-between; /* empurra o rodapé para o fim */
        box-sizing: border-box;
        scrollbar-width: none;        /* Firefox */
      -ms-overflow-style: none;     /* IE/Edge */
      overflow-y: auto;  /* ADICIONADO: ativa rolagem interna */
      }

     

    }


    @media (min-width: 1440px) {
      .background-logo-container img {
        width: 150px;
        height: auto;
      }

      .background-logo-container span {
        font-size: 58px;
      }

      .container {
        top: 5px;
        width: 500px;
        min-height: 700px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding-bottom: 0;
        position: relative;
      }

           /* Estilo da imagem do logo no cabeçalho */
        .header-container img {
            width: 75px; /* Largura da imagem */
            margin-right: 15px; /* Espaço à direita da imagem */
        }

        /* Estilo do título dentro do cabeçalho */
        .header-container h3 {
            font-size: 24px; /* Tamanho da fonte menor */
        }

              .footer img {
        width: 70px; /* Largura aumentada */
        height: 65px; /* Altura aumentada */
        padding: 45px; /* Remove padding para não cortar imagens */
    }

    }
  </style>
</head>
<body>

  <div class="background-logo-container">
    <img src="Imagens/Logo sem Fundo.png" alt="Logo BrainForms" />
    <span>BrainForms</span>
  </div>

  <div class="container" role="main" aria-label="Calculadora de Conversão de Temperatura BrainForms">
    <div class="header-container">
      <img src="Imagens/Logo sem Fundo.png" alt="Logo BrainForms" />
      <h3><a href="calcular-fisica.html">BrainForms</a></h3>
    </div>


    
    <!-- Linha com botão voltar e título -->
    <div class="header-section">
      <a href="javascript:history.back()" class="back-btn">
        <span>&#10094; Voltar</span>
      </a>

      <h2>Conversão de Temperaturas</h2>
    </div>

    <div class="content">

       <div class="def-container">
            <h2 id="def">Definição</h2>
            <div class="explicacao">
                Converte a temperatura em Celsius para Fahrenheit e Kelvin, mostrando o passo a passo do cálculo.
            </div>
        </div>


      <div class="calculo">
        <h2>Cálculo</h2>
        <form id="tempForm">
          <input type="text" id="celsius" aria-label="Temperatura em Celsius" placeholder="Insira a temperatura em Celsius" />
          <button type="submit">Converter</button>
        </form>
      </div>

      <div id="resultado" class="resultado" role="region" aria-live="polite">
        <h3>Resultado e Passo a Passo</h3>
        <pre id="res"></pre>
      </div>
    </div>

 <!-- Rodapé -->
    <div class="footer">
      <a href="menu.html">
        <img src="Imagens/inicio.png" alt="Início">
      </a>
    </div>
  </div>

  
    <script src="js/conquistas-utils.js"></script>
    <script src="js/historico-formulas.js"></script>

  <script>
    document.getElementById('tempForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const celsiusInput = document.getElementById('celsius').value.trim();
      const celsius = parseFloat(celsiusInput);

      if (celsiusInput === '' || isNaN(celsius)) {
        alert('Por favor, insira um valor válido em Celsius.');
        return;
      }

      // Cálculos
      const fahrenheit = (celsius * 9 / 5) + 32;
      const kelvin = celsius + 273.15;

      // Construir passo a passo
      let passoAPasso = `Temperatura em Celsius: ${celsius.toFixed(2)} °C\n\n`;

      passoAPasso += "Cálculo para Fahrenheit (°F):\n";
      passoAPasso += "F = (C × 9/5) + 32\n";
      passoAPasso += `F = (${celsius.toFixed(2)} × 9/5) + 32\n`;
      passoAPasso += `F = (${(celsius * 9 / 5).toFixed(2)}) + 32\n`;
      passoAPasso += `F = ${fahrenheit.toFixed(2)} °F\n\n`;

      passoAPasso += "Cálculo para Kelvin (K):\n";
      passoAPasso += "K = C + 273.15\n";
      passoAPasso += `K = ${celsius.toFixed(2)} + 273.15\n`;
      passoAPasso += `K = ${kelvin.toFixed(2)} K\n\n`;

      passoAPasso += "RESULTADOS FINAIS:\n";
      passoAPasso += `Celsius: ${celsius.toFixed(2)} °C\n`;
      passoAPasso += `Fahrenheit: ${fahrenheit.toFixed(2)} °F\n`;
      passoAPasso += `Kelvin: ${kelvin.toFixed(2)} K`;

      document.getElementById('res').textContent = passoAPasso;
      document.getElementById('resultado').style.display = 'block';

        try {
          const resp = await enviarHistorico(10, { celsius }, { fahrenheit, kelvin });
          console.log('enviarHistorico resp:', resp);
          if (resp && resp.novas_conquistas?.length) {
            const conquistas = await window.carregarConquistasAPI?.() ?? [];
            console.log('conquistas API:', conquistas);
            if (conquistas.length) {
              window.mostrarNovasConquistasLocal?.(conquistas, false, resp.novas_conquistas);
            }
          }
        } catch (err) {
          console.error('Erro ao enviar histórico (Conversão):', err);
        }

    });
  </script>
</body>
</html>
