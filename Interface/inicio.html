        /* Estiliza o corpo da página */
body {
    font-family: 'Roboto', sans-serif; /* Fonte da página */
    background-color: #775085; /* Cor de fundo roxa */
    display: flex; /* Usando flexbox para centralizar conteúdo */
    justify-content: center; /* Centraliza horizontalmente */
    align-items: center; /* Centraliza verticalmente */
    min-height: 100vh; /* Altura da tela inteira */
    margin: 0; /* Remove margens padrão */
    padding-bottom: 200px; /* Espaço EXTRA abaixo da box */
    overflow-y: auto; /* Permite rolar verticalmente */
}

 /* LOGO E TEXTO NO CANTO SUPERIOR ESQUERDO DO FUNDO */
    .background-logo-container {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      z-index: 0;
    }

    }

/* Container principal do menu */
.menu-container {
    background-color: #fff; /* Fundo branco */
    border-radius: 12px; /* Cantos arredondados */
    box-shadow: 0 0 20px rgba(34, 2, 45, 0.6); /* Sombra mais visível */
    text-align: center; /* Centraliza texto */
    top: 120px;
    width: 400px;
    height: 600px;
    display: flex; /* Flexbox para organização */
    flex-direction: column; /* Itens em coluna */
    overflow: hidden; /* Esconde overflow */
    position: relative; /* Necessário para posicionar o rodapé */
}


/* Cabeçalho dentro do container do menu */
.header-container {
    display: flex; /* Flexbox para alinhar texto e imagem na horizontal */
    align-items: center; /* Alinha verticalmente ao centro */
    background: linear-gradient(to bottom, #000000 0%, #3A024E 80%); /* Gradiente invertido */
    padding: 15px 20px; /* Espaçamento interno */
    border-radius: 12px 12px 0 0; /* Cantos arredondados só no topo */
    color: white; /* Cor do texto */
    width: 100%; /* Largura total do container */
    margin-bottom: 30px; /* Espaço abaixo do cabeçalho */
}

/* Estilo da imagem do logo no cabeçalho */
.header-container img {
    width: 65px; /* Largura da imagem */
    margin-right: 10px; /* Espaço à direita da imagem */
}

/* Estilo do título dentro do cabeçalho */
.header-container h3 {
    margin: 0; /* Remove margem padrão */

}

/* Estilo do título da seção principal */

    color: #5E097E; /* Cor roxa */
    margin-bottom: -30px;
}

/* Container que agrupa os botões */
.button-container {
    flex-grow: 1;       /* ocupa todo espaço restante */
    overflow-y: auto;   /* rolagem vertical se necessário */
    display: flex; /* Flexbox */
    flex-direction: column; /* Itens em coluna */
    gap: 10px; /* Espaço entre os botões */
    align-items: center; /* Centraliza horizontalmente */
    margin-top: 60px; /* Espaço acima */
    padding: 0 20px; /* Espaçamento lateral */
    overflow: visible;

}

/* Linha que contém dois botões lado a lado */
.button-container .row {
    display: flex; /* Flexbox */
    gap: 20px; /* Espaço entre os botões */
    justify-content: center; /* Centraliza os botões */
    width: 100%; /* Ocupa toda largura */
}

/* Estilo dos botões dentro do container do menu */
.menu-container button {
    background-color: #F2F3FD; /* Fundo claro */
    color: #5E097E; /* Texto roxo */
    border: 2px solid #440459; /* Borda mais grossa */
    border-radius: 16px; /* Cantos mais arredondados */
    padding: 10px; /* Espaçamento interno reduzido */
    font-size: 16px; /* Tamanho da fonte menor */
    font-weight: bold; /* Negrito */
    cursor: pointer; /* Cursor tipo mãozinha */
    width: 100%; /* Largura total do botão */
    height: auto;
    max-height: 160px;
    min-height: 80px;        /* altura mínima */
    display: flex; /* Flexbox para alinhar imagem e texto */
    flex-direction: column; /* Organiza itens em coluna */
    align-items: center; /* Centraliza horizontalmente */
    justify-content: center; /* Centraliza verticalmente */
    box-shadow: 10px 0 14px rgba(34, 2, 45, 0.5); /* Sombra para a direita */
    flex-shrink: 1;          /* permite encolher */
    overflow: hidden;
    white-space: normal;     /* permite quebra de linha */

}

/* Efeito visual ao passar o mouse sobre os botões */
.menu-container button:hover {
    box-shadow: 12px 0 18px rgba(48, 10, 62, 0.7); /* Sombra mais intensa à direita */

/* Estilo para a imagem dentro dos botões */

/* Estilo do texto dentro dos botões (span) */

/* Botões com imagem e texto lado a lado */

/* Rodapé fixo na parte inferior do container */
.footer {
    background-color: #300A3E; /* Cor do rodapé */
    display: flex; /* Flexbox */
    justify-content: center; /* Centraliza os ícones */
    align-items: center; /* Centraliza verticalmente */
    position: absolute; /* Posicionamento absoluto dentro do container */
    bottom: 0; /* Fixa na parte inferior */
    width: 100%; /* Ocupa toda a largura */
    height: 80px; /* Altura aumentada do rodapé */
    gap: 80px; /* Espaço entre os ícones */
    padding: 0; /* remove padding que pode deslocar o conteúdo */
}

/* Estilo das imagens do rodapé */

    width: 65px;
    height: 60px;
    padding: 0;
    display: block;
    margin: 0; 
   
}



/* Avatar circular com anel gradiente uniforme */
.footer a[href="avatar.html"] {
   
    --ring: 3px;

    display: inline-grid;
    place-items: center;
    width: 58px;   /* tamanho total com anel */
    height: 58px;
    border-radius: 50%;
    position: relative; /* needed for ::before ring */
    background:  linear-gradient(180deg, #00f7ff 0%, #6a00ff 35%, #f82dff 100%); 
    box-shadow: 0 0 8px rgba(106,0,255,0.10);
}


/* Garante que a imagem do avatar fique certinha dentro do anel */
#menuAvatar {
    /* size avatar to fit inside the punched ring */
    width: calc(100% - (var(--ring) * 2));
    height: calc(100% - (var(--ring) * 2));
    border-radius: 50%;
    object-fit: cover;
    z-index: 1; /* sit above the ::before ring */
}

<script>
  document.addEventListener("DOMContentLoaded", async () => {
      const token = sessionStorage.getItem("token");
      if (!token) return;
      
      // Carrega avatar (primeiro do sessionStorage, depois do backend)
      const menuAvatar = document.getElementById("menuAvatar");
      let savedAvatar = sessionStorage.getItem("alunoAvatar");
      
      if (savedAvatar && menuAvatar) {
          menuAvatar.src = savedAvatar;
      } else if (menuAvatar) {
          // Se não tiver no sessionStorage, busca do backend
          try {
              const avatarResponse = await fetch("http://localhost:8000/api/avatar/show", {
                  headers: { 
                      "Authorization": `Bearer ${token}`,
                      "Accept": "application/json",
                  },
              });
              if (avatarResponse.ok) {
                  const avatarData = await avatarResponse.json();
                  if (avatarData.avatar_url) {
                      menuAvatar.src = avatarData.avatar_url;
                      sessionStorage.setItem("alunoAvatar", avatarData.avatar_url);
                  }
              }
          } catch (error) {
              console.warn("Erro ao carregar avatar:", error);
          }
      }

      // ✅ Busca dados do aluno sempre no primeiro carregamento da página
      try {
          const res = await fetch(`${API_URL}/api/alunos/me`, {
              headers: { "Authorization": `Bearer ${token}` }
          });

          if (!res.ok) throw new Error("Falha ao buscar aluno");

          const aluno = await res.json();
          
          console.log("Aluno carregado:", aluno);
          console.log("Primeiro login?", aluno.primeiro_login);

          // ✅ Salva o nome do aluno na session (em todos os logins)
          sessionStorage.setItem("alunoNome", aluno.name);
          
          // Define o nome do usuário no elemento, se existir
          const nomeUsuarioEl = document.getElementById("nome-usuario");
          if (nomeUsuarioEl) {
              nomeUsuarioEl.textContent = aluno.name;
          }

          // ================================
          // SISTEMA DE TUTORIAL DE BOAS-VINDAS
          // ================================
          const tutorialSlides = [
              {
                  icon: 'Imagens/Logo sem Fundo.png',
                  title: 'Bem-vindo(a) ao BrainForms!',
                  text: `Olá, <span style="font-weight:bold; color: #650591;">${aluno.name}</span>! Estamos muito felizes em ter você aqui. Prepare-se para explorar o mundo da Matemática e Física de forma divertida e interativa!`
              },
              {
                  icon: 'Imagens/matCalc.png',
                  title: 'Fórmulas Interativas',
                  text: 'Explore diversas fórmulas de Matemática e Física! Calcule equações, geometria, conversões de temperatura e muito mais. Cada cálculo conta para suas conquistas!'
              },
              {
                  icon: 'Imagens/quest.png',
                  title: 'Questionários',
                  text: 'Teste seus conhecimentos com questionários de Matemática e Física! Resolva exercícios práticos, aprenda com feedback imediato e acompanhe seu progresso.'
              },
              {
                  icon: 'Imagens/Tquizz2.png',
                  title: 'Time Quizz',
                  text: 'Desafie-se contra o tempo! Responda questões rapidamente e teste sua agilidade mental. Quanto mais rápido, melhor sua pontuação!'
              },
              {
                  icon: 'Imagens/conquistasTitulo.png',
                  title: 'Conquistas',
                  text: 'Complete desafios e desbloqueie conquistas incríveis! Cada ação no BrainForms pode render uma nova conquista. Colete todas elas!'
              },
              {
                  icon: 'Imagens/perfilDefault.png',
                  title: 'Seu Perfil',
                  text: 'Personalize seu perfil com avatares únicos! Escolha entre vários avatares ou faça upload da sua própria foto. Mostre sua personalidade!'
              }
          ];

          let currentSlide = 0;

          function renderSlide(index) {
              const slide = tutorialSlides[index];
              const content = document.getElementById('tutorial-content');
              
              content.innerHTML = `
                  <img src="${slide.icon}" alt="${slide.title}">
                  <h1>${slide.title}</h1>
                  <h3>${slide.text}</h3>
              `;

              // Atualizar dots de progresso
              const dotsContainer = document.getElementById('progress-dots');
              dotsContainer.innerHTML = tutorialSlides.map((_, i) => 
                  `<div class="progress-dot ${i === index ? 'active' : ''}"></div>`
              ).join('');

              // Atualizar texto do botão
              const nextBtn = document.querySelector('.btn-next');
              if (nextBtn) {
                  nextBtn.textContent = index === tutorialSlides.length - 1 ? 'Começar' : 'Próximo';
              }
          }

          window.nextSlide = () => {
              if (currentSlide < tutorialSlides.length - 1) {
                  currentSlide++;
                  renderSlide(currentSlide);
              } else {
                  finishTutorial();
              }
          };

          window.skipTutorial = () => {
              finishTutorial();
          };

          async function finishTutorial() {
              console.log("🎬 Finalizando tutorial...");
              document.getElementById("start-overlay").style.display = "none";

              try {
                  console.log("📡 Marcando boas-vindas no backend...");
                  const response = await fetch(`${API_URL}/api/alunos/${aluno.id}/marcar-boas-vindas`, {
                      method: "POST",
                      headers: {
                          "Authorization": `Bearer ${token}`,
                          "Content-Type": "application/json"
                      }
                  });
                  console.log("✅ Boas-vindas marcadas com sucesso:", await response.json());
              } catch (err) {
                  console.error("❌ Erro ao marcar boas-vindas:", err);
              }

              // Marcar que o aluno já viu o tutorial
              sessionStorage.setItem("alunoCarregado", "true");

              // Mostrar conquistas automaticamente
              try {
                  console.log("🏆 Carregando conquistas...");
                  const conquistas = await window.carregarConquistasAPI?.();
                  console.log("📋 Conquistas carregadas:", conquistas);
                  
                  if (conquistas?.length) {
                      console.log("🎉 Mostrando conquistas ao usuário...");
                      window.mostrarNovasConquistasLocal?.(conquistas, true);
                  } else {
                      console.log("ℹ️ Nenhuma conquista para mostrar");
                  }
              } catch (err) {
                  console.error("❌ Erro ao carregar conquistas:", err);
              }
          }

          // FUNÇÃO GLOBAL DE INÍCIO (mantida para compatibilidade)
          window.startGame = finishTutorial;

          // ====================================================
          // VERIFICAR E MOSTRAR TUTORIAL SE FOR PRIMEIRO LOGIN
          // ====================================================
          if (aluno.primeiro_login) {
              console.log("🎓 É o primeiro login! Mostrando tutorial...");
              
              const overlayEl = document.getElementById("start-overlay");
              if (!overlayEl) {
                  console.error("❌ Elemento start-overlay não encontrado!");
                  return;
              }
              
              overlayEl.style.display = "flex";
              console.log("✅ Overlay exibido");
              
              // Renderizar primeiro slide
              renderSlide(0);
              console.log("✅ Primeiro slide renderizado");
          } else {
              console.log("✅ Não é primeiro login. Tutorial já foi visto.");
              // Marca que o aluno foi carregado nesta sessão
              sessionStorage.setItem("alunoCarregado", "true");
          }

      } catch (err) {
          console.error("Erro ao carregar aluno:", err);
      }
  });

  // ================================
  // Função para trocar avatar
  // ================================
  function trocarAvatar(src) {
      document.getElementById('mainAvatar').src = src;
      try {
          sessionStorage.setItem('alunoAvatar', src);
      } catch (e) {
          console.warn('Não foi possível salvar o avatar na sessionStorage:', e);
      }
  }

  // Upload de imagem personalizada
  document.getElementById("uploadInput").addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
              const dataUrl = e.target.result;
              document.getElementById("mainAvatar").src = dataUrl;
              try {
                  sessionStorage.setItem('alunoAvatar', dataUrl);
              } catch (err) {
                  console.warn('Não foi possível salvar avatar na sessionStorage:', err);
              }
          }
          reader.readAsDataURL(file);
      }
  });
</script>
