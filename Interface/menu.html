<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Menu - BrainForms</title>
<style>
body {
    font-family: 'Roboto', sans-serif;
    background-color: #775085; /* mesmo roxo da tela de início */
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
    min-height: 100vh;
    padding-bottom: 200px;
    overflow-y: auto;
}

/* LOGO E TEXTO NO FUNDO */
.background-logo-container {
    position: absolute;
    top: 20px;
    left: 20px;
    display: flex;
    align-items: center;
    gap: 15px;
    z-index: 0;
}

.background-logo-container img {
    width: 100px;
    height: auto;
}

.background-logo-container span {
    color: white;
    font-size: 48px;
    font-weight: bold;
}

/* Container principal */
.menu-container {
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(34, 2, 45, 0.6);
    width: 400px;
    height: 720px; /* mesma altura do container do início */
    display: flex;
    flex-direction: column;
    position: relative;
    overflow-y: auto;
}

/* Cabeçalho */
.header {
    background: linear-gradient(to bottom, #000000 0%, #3A024E 80%);
    color: white;
    padding: 15px 20px;
    display: flex;
    align-items: center;
    border-radius: 12px 12px 0 0;
}

.header img {
    width: 65px;
    margin-right: 10px;
}

.header h1 {
    font-size: 20px;
    margin: 0;
}

/* Painel do usuário */
.user-panel {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #f7f7f7;
    margin: 15px;
    border-radius: 12px;
    padding: 15px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
}

.user-info {
    display: flex;
    align-items: center;
    gap: 15px;
}

.user-info img {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #a341e8;
}

.user-details h3 {
    margin: 0;
    font-size: 16px;
    color: #5E097E;
}

.user-details p {
    margin: 3px 0 0 0;
    font-size: 13px;
    color: #666;
}

.edit-btn {
    background-color: #5E097E;
    color: #fff;
    border: none;
    padding: 7px 12px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 13px;
}

.edit-btn:hover {
    background-color: #7b20a8;
}

/* Títulos de seção */
.section-title {
    font-size: 15px;
    font-weight: bold;
    color: #5E097E;
    margin: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.section-title span {
    font-size: 18px;
    cursor: pointer;
}

/* Lista de opções */
.option {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 20px;
    border-bottom: 1px solid #ddd;
    color: #333;
    text-decoration: none;
    transition: background 0.3s;
}

.option:hover {
    background-color: #f3e6ff;
}

.option div {
    text-align: left;
}

.option span {
    font-weight: 500;
}

.option small {
    color: #777;
    font-size: 12px;
}

.option i {
    margin-left: auto;
    color: #5E097E;
    font-weight: bold;
}

/* Conta e versão */
.account-info {
    margin: 20px;
    font-size: 13px;
    color: #555;
    line-height: 1.5;
}

.account-info p {
    margin: 5px 0;
}

.account-info .version {
    color: #5E097E;
    font-weight: bold;
}

/* Ações finais */
.actions {
    display: flex;
    justify-content: space-between;
    margin: 15px 20px 30px 20px;
}

.actions button {
    border: none;
    background: none;
    color: #5E097E;
    font-weight: bold;
    cursor: pointer;
    font-size: 14px;
}

.actions button:hover {
    text-decoration: underline;
}

/* Rodapé igual ao início */
.footer {
    background-color: #300A3E;
    display: flex;
    justify-content: center;
    align-items: center;
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 80px;
    gap: 80px;
    padding: 0;
}

.footer img {
    width: 65px;
    height: 60px;
    display: block;
    margin: 0;
}
.header a {
  text-decoration: none; /* remove sublinhado */
  color: inherit;        /* mantém a cor branca */
}

.header a:visited,
.header a:hover,
.header a:active,
.header a:focus {
  color: inherit;        /* impede que mude pra vermelho ou roxo */
  text-decoration: none; /* impede sublinhado */
}
/* Responsivo para telas pequenas (mobile) - estilo igual ao dos avatares */
@media (max-width: 480px) {
    body {
        margin: 0;
        bottom: 0;
        padding-bottom: 0;
        flex-direction: column;
    }

    .background-logo-container {
        display: none; /* remove logo e texto de fundo */
    }

    .menu-container {
        top: -1px;
        position: relative;
        margin: 0 auto;
        width: 95%;
        height: 98vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        box-sizing: border-box;
        overflow-y: hidden;
        overflow-x: hidden;
    }

    .header {
        padding: 10px 15px;
    }

    .header img {
        width: 50px;
        margin-right: 8px;
    }

    .header h1 {
        font-size: 18px;
    }

    .user-panel {
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }

    .user-info {
        flex-direction: column;
        align-items: center;
        gap: 8px;
    }

    .user-info img {
        width: 90px;
        height: 90px;
    }

    .user-details h3 {
        font-size: 15px;
    }

    .user-details p {
        font-size: 12px;
    }

    .edit-btn {
        width: 80%;
        font-size: 14px;
    }

    .section-title {
        font-size: 14px;
        margin: 8px 15px;
    }

    .option {
        padding: 10px 15px;
    }

    .option span {
        font-size: 14px;
    }

    .option small {
        font-size: 11px;
    }

    .account-info {
        margin: 15px;
        font-size: 12px;
    }

    /* Esconde os botões “Excluir conta” e “Sair da conta” */
    .actions {
        display: none;
    }

    /* Footer - estilo como o dos avatares */
    .footer {
        position: relative;
        margin-top: -60px;
        padding-bottom: 40px;
        display: flex;
        justify-content: flex-start; /* botão fica à esquerda */
        align-items: center;
        background-color: #300A3E;
    }

    .footer a img {
        width: 65px;
        height: 60px;
        margin-bottom: 15px; /* sobe levemente o botão */
    }
}



</style>
</head>
<body>

<!-- LOGO E TEXTO NO BACKGROUND -->
<div class="background-logo-container">
    <img src="Imagens/Logo sem Fundo.png" alt="Logo BrainForms Fundo">
    <span>BrainForms</span>
</div>

<!-- Container principal do menu -->
<div class="menu-container">
    <!-- Cabeçalho -->
    <div class="header">
        <img src="Imagens/Logo sem Fundo.png" alt="Logo BrainForms">
        <h1><a href="inicio.html">BrainForms</a></h1>
    </div>

    <!-- Painel do Usuário -->
    <div class="user-panel">
        <div class="user-info">
            <img src="Imagens/perfilDefault.png" alt="Avatar do Usuário" id="user-avatar">
            <div class="user-details">
                <h3 id="user-name">User_12</h3>
                <p id="user-grade">3ª série</p>
            </div>
        </div>
        <button class="edit-btn" id="edit-profile">Editar Perfil</button>
    </div>

    <!-- Seção: Minhas atividades -->
    <div class="section-title">
        <span>Minhas atividades</span>
        <span>ℹ️</span>
    </div>

    <a href="#" class="option">
        <div>
            <span>Tarefas</span><br>
            <small>Meu histórico de questionários</small>
        </div>
        <i>›</i>
    </a>

    <a href="#" class="option">
        <div>
            <span>Cálculos Feitos</span><br>
            <small>Meu histórico de cálculos</small>
        </div>
        <i>›</i>
    </a>

    <div class="section-title" style="margin-top:20px;">Configuração</div>

    <a href="#" class="option">
        <div>
            <span>Avisos</span><br>
            <small>Atualizações feitas no aplicativo</small>
        </div>
        <i>›</i>
    </a>

    <a href="#" class="option">
        <div>
            <span>Ajuda</span><br>
            <small>Central de ajuda</small>
        </div>
        <i>›</i>
    </a>

    <div class="account-info">
        <p><strong>Conta:</strong> user1234@gmail.com</p>
        <p><strong>Versão:</strong> <span class="version">6.34.0</span></p>
    </div>

    <div class="actions">
        <button id="delete-account">Excluir conta</button>
        <button id="logout">Sair da conta</button>
    </div>

    <!-- Rodapé igual ao início -->
    <div class="footer">
        <a href="inicio.html"><img src="Imagens/inicio.png" alt="Início"></a>
        <a href="conquistas.html"><img src="Imagens/conquistas.png" alt="Conquistas"></a>
        <a href="menu.html"><img src="Imagens/menu.png" alt="Menu"></a>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", async () => {
    const nome = sessionStorage.getItem("alunoNome") || "User_12";
    const serie = sessionStorage.getItem("alunoSerie") || "3ª série";
    let avatar = sessionStorage.getItem("alunoAvatar") || "Imagens/perfilDefault.png";

    document.getElementById("user-name").textContent = nome;
    document.getElementById("user-grade").textContent = serie;
    
    // Se não tiver avatar no sessionStorage, busca do backend
    if (avatar === "Imagens/perfilDefault.png") {
        const token = sessionStorage.getItem("token");
        if (token) {
            try {
                const response = await fetch("http://localhost:8000/api/avatar/show", {
                    headers: { 
                        "Authorization": `Bearer ${token}`,
                        "Accept": "application/json",
                    },
                });
                if (response.ok) {
                    const data = await response.json();
                    if (data.avatar_url) {
                        avatar = data.avatar_url;
                        sessionStorage.setItem("alunoAvatar", data.avatar_url);
                    }
                }
            } catch (error) {
                console.warn("Erro ao carregar avatar:", error);
            }
        }
    }
    
    document.getElementById("user-avatar").src = avatar;
});
</script>
</body>
</html>
