<script>
// Busca token do sessionStorage
const token = sessionStorage.getItem("token");

// === TROCAR AVATAR DE GALERIA ===
async function trocarAvatar(src) {
  if (!token) {
    alert("Voc√™ precisa estar logado para alterar o avatar.");
    window.location.href = "login.html";
    return;
  }

  document.getElementById('mainAvatar').src = src;
  
  // Salva avatar da galeria no banco de dados via API
  try {
    const response = await fetch("http://localhost:8000/api/avatar/update", {
      method: "POST",
      headers: {
        "Authorization": `Bearer ${token}`,
        "Content-Type": "application/json",
        "Accept": "application/json",
      },
      body: JSON.stringify({ avatar_url: src })
    });

    if (!response.ok) {
      const errorData = await response.json().catch(() => ({ message: "Erro ao conectar com o servidor" }));
      throw new Error(errorData.message || `Erro ${response.status}`);
    }

    const data = await response.json();
    console.log("‚úÖ Avatar da galeria salvo no banco:", data);
    
    // Salva no sessionStorage para usar em outras p√°ginas
    sessionStorage.setItem("alunoAvatar", src);
    
    // Verifica e mostra conquistas desbloqueadas
    const conquistas = await carregarConquistasAPI();
    if (conquistas.length > 0) {
      mostrarNovasConquistasLocal(conquistas, false, [7]);
    }
    
  } catch (err) {
    console.error("‚ùå Erro ao salvar avatar:", err);
    alert(`Erro ao salvar avatar: ${err.message}\n\nVerifique se o servidor Laravel est√° rodando em http://localhost:8000`);
  }
}

// === UPLOAD DE IMAGEM PERSONALIZADA ===
document.getElementById("uploadInput").addEventListener("change", async function(event) {
  const file = event.target.files[0];
  if (!file) return;

  if (!token) {
    alert("Voc√™ precisa estar logado para fazer upload de avatar.");
    window.location.href = "login.html";
    return;
  }

  // Valida tamanho do arquivo (max 5MB)
  if (file.size > 5120 * 1024) {
    alert("A imagem deve ter no m√°ximo 5MB");
    return;
  }

  // Valida tipo do arquivo
  if (!['image/jpeg', 'image/jpg', 'image/png', 'image/gif', 'image/webp'].includes(file.type)) {
    alert("Por favor, selecione uma imagem JPG, PNG, GIF ou WebP");
    return;
  }

  // Valida dimens√µes da imagem (max 4096x4096)
  const img = new Image();
  const reader = new FileReader();
  
  reader.onload = function(e) {
    img.src = e.target.result;
    img.onload = async function() {
      if (this.width > 4096 || this.height > 4096) {
        alert(`A imagem deve ter no m√°ximo 4096x4096 pixels.\nSua imagem: ${this.width}x${this.height} pixels`);
        return;
      }
      
      // Se passou nas valida√ß√µes, faz o upload
      await uploadAvatar(file);
    };
  };
  
  reader.readAsDataURL(file);
});

// Fun√ß√£o auxiliar para fazer o upload
async function uploadAvatar(file) {
  const formData = new FormData();
  formData.append("avatar", file);

  try {
    const response = await fetch("http://localhost:8000/api/avatar/update", {
      method: "POST",
      headers: {
        "Authorization": `Bearer ${token}`,
        "Accept": "application/json",
      },
      body: formData,
    });

    if (!response.ok) {
      const errorData = await response.json().catch(() => ({ message: "Erro ao conectar com o servidor" }));
      throw new Error(errorData.message || `Erro ${response.status}`);
    }

    const data = await response.json();
    document.getElementById("mainAvatar").src = data.avatar_url;
    
    // Salva no sessionStorage para usar em outras p√°ginas
    sessionStorage.setItem("alunoAvatar", data.avatar_url);
    
    // Verifica e mostra conquistas desbloqueadas
    const conquistas = await carregarConquistasAPI();
    if (conquistas.length > 0) {
      mostrarNovasConquistasLocal(conquistas, false, [7]);
    }
    
    alert("‚úÖ Avatar personalizado salvo com sucesso!");
    console.log("‚úÖ Avatar personalizado salvo:", data);
    
  } catch (error) {
    console.error("‚ùå Erro no upload:", error);
    alert(`Erro ao fazer upload do avatar: ${error.message}\n\nVerifique se o servidor Laravel est√° rodando em http://localhost:8000`);
  }
}

// === CARREGAR NOME E AVATAR AO ENTRAR NA P√ÅGINA ===
document.addEventListener("DOMContentLoaded", async () => {
  // Carrega o nome do usu√°rio do sessionStorage
  const nome = sessionStorage.getItem("alunoNome") || "Usu√°rio";
  document.getElementById("nome-usuario-avatar").textContent = nome;

  console.log("üîë Token encontrado:", token ? "Sim" : "N√£o");
  console.log("üë§ Nome do usu√°rio:", nome);

  // Se n√£o houver token, avisa mas n√£o redireciona imediatamente
  if (!token) {
    console.warn("‚ö†Ô∏è Token n√£o encontrado no sessionStorage");
    // Usu√°rio ver√° o alerta ao tentar trocar avatar
    return;
  }

  // Busca avatar do banco de dados
  try {
    const response = await fetch("http://localhost:8000/api/avatar/show", {
      headers: { 
        "Authorization": `Bearer ${token}`,
        "Accept": "application/json",
      },
    });

    if (response.ok) {
      const data = await response.json();
      if (data.avatar_url) {
        document.getElementById("mainAvatar").src = data.avatar_url;
        // Salva no sessionStorage para usar em outras p√°ginas
        sessionStorage.setItem("alunoAvatar", data.avatar_url);
        console.log("‚úÖ Avatar carregado do banco:", data.avatar_url);
      } else {
        console.log("‚ÑπÔ∏è Nenhum avatar salvo, usando padr√£o");
      }
    } else if (response.status === 401) {
      console.warn("‚ö†Ô∏è Token inv√°lido ou expirado");
      alert("Sua sess√£o expirou. Fa√ßa login novamente.");
      window.location.href = "login.html";
    } else {
      console.warn("‚ö†Ô∏è N√£o foi poss√≠vel carregar o avatar do servidor");
    }
  } catch (error) {
    console.error("‚ùå Erro ao carregar avatar:", error);
    console.warn("‚ö†Ô∏è Servidor n√£o est√° respondendo. Verifique se o Laravel est√° rodando.");
    // Mant√©m avatar padr√£o se houver erro de conex√£o
  }
});
</script>
