<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time - BrainForms</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos para o corpo da página */
        body {
            font-family: 'Roboto', sans-serif; /* Fonte da página */
            background-color: #775085; /* Fundo roxo */
            display: flex; /* Usando flexbox para centralizar conteúdo */
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            min-height: 100vh; /* Altura da tela inteira */
            margin: 0; /* Remove margens padrão */
            padding-bottom: 200px; /* Espaço EXTRA abaixo da box */
            overflow-y: auto; /* Permite rolar verticalmente */
        }

            /* LOGO E TEXTO NO CANTO SUPERIOR ESQUERDO DO FUNDO */
            .background-logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 0;
            }

            .background-logo-container img {
            width: 100px;
            height: auto;
            }

            .background-logo-container span {
            color: white;
            font-size: 48px;
            font-weight: bold;
            font-family: 'Roboto', sans-serif;
            }

        /* Container principal que envolve todo o conteúdo */
        .container {
            background-color: #fff; /* Fundo branco */
            border-radius: 12px; /* Cantos arredondados */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* Sombra leve */
            top: 120px;
            width: 400px;
            height: 600px;
            display: flex; /* Flexbox para organização */
            flex-direction: column; /* Itens em coluna */
            overflow: hidden; /* Esconde overflow */
            position: relative; /* Necessário para posicionar o rodapé */
        }

                /* Cabeçalho dentro do container */
        .header-container {
            display: flex; /* Alinha logo e texto horizontalmente */
            align-items: center; /* Alinha verticalmente */
            background: linear-gradient(to bottom, #000000 0%, #3A024E 80%);
            padding: 15px 20px;
            border-radius: 12px 12px 0 0;
            color: white;
            width: 100%;
            margin-bottom: 30px;
        }

        /* Estilo da imagem do logo */
        .header-container img {
            width: 65px;
            margin-right: 10px;
        }

        /* Estilo do texto no cabeçalho */
        .header-container h3 {
            margin: 0;
            font-size: 20px;
        }

        /* Link no h3 do cabeçalho */
        .header-container h3 a {
            text-decoration: none;
            color: white;
        }

        /* Seção abaixo do cabeçalho */
        .header-section {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 0px 10px;
            margin-top: -5px;
            margin-bottom: 10px;
            gap: 10px;
        }

        /* botão de voltar: estilo único e um pouco maior */
        .back-btn {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            font-size: 14px;
            padding: 4px 6px;
            color: black;
            text-decoration: none;
            flex-shrink: 0;
        }

        .back-btn span {
            font-size: 14px;
            background-color: #e2e2e2;
            padding: 12px 10px;
            border-radius: 16px;
            box-shadow: #615f5f 0px 4px 4px 0px;
            display: inline-block;
        }

        .back-btn:hover {
            transform: scale(1.05);
        }

        /* Área de conteúdo principal */
        .content {
            padding: 20px; /* Espaçamento interno */
            display: flex; /* Flexbox para estruturar os botões */
            flex-direction: column; /* Itens em coluna */
            align-items: center; /* Centraliza horizontalmente */
            gap: 15px; /* Espaçamento vertical entre botões */
        }

        .questionario-header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
            flex-grow: 0;
        }

        .questionario-header h2 {
            color: #5E097E;
            margin: 0;
            font-size: 24px;
            white-space: nowrap;
        }

        .questionario-header img {
            width: 80px;
            height: auto;
        }

        /* Container para botão com info */
        .button-with-info {
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 5px;
            position: relative;
        }

        /* Div direita para o botão de info */
        .direita {
            display: flex;
            justify-content: flex-end;
            width: 100%;
        }

        /* Botão de info */
        .info-btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .info-btn img {
            width: 30px;
            height: 30px;
            transition: transform 0.2s ease;
        }

        .info-btn:hover img {
            transform: scale(1.1);
        }

        .button-with-info .time-button {
            width: 100%;
        }

        .time-button span {
            display: flex;
            flex-direction: column;
            font-size: 22px;
            font-weight: bold;
            color: #5E097E; 
            line-height: 1.2;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2); /* sombra no texto */
        }

    

        .time-button span::after {
            content: "Matemática";
            display: block;
            margin-left: 100px; /* desloca "Quizz" mais à direita */
        }

        .time-button {
            background-color: #F2F3FD;
            color: #5E097E;
            border: 2px solid #300A3E;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            justify-content: center;
            cursor: pointer;
            height: 100px;
            width: 90%;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 4px 4px 10px rgba(57, 1, 78, 0.25); /* sombra do botão */
            display: flex;
            align-items: center;
            padding: 5px;
            margin-bottom: 20px;

        }


        /* Imagem dentro do botão */
        .time-button img {
            width: 60px;
            height: 50px;
        }

        /* Efeito hover */
        .time-button:hover {
            background-color: #D8D2F0;
            transform: scale(1.02);
        }


        .time-buttonF span {
            display: flex;
            flex-direction: column;
            font-size: 22px;
            font-weight: bold;
            color: #5E097E; 
            line-height: 1.2;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2); /* sombra no texto */
            margin-right: 100px;
        }

    

        .time-buttonF span::after {
            content: "Física";
            display: block;
            margin-left: 70px; /* desloca "Quizz" mais à direita */
        }

        .time-buttonF {
            background-color: #F2F3FD;
            color: #5E097E;
            border: 2px solid #300A3E;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            justify-content: center;
            cursor: pointer;
            height: 100px;
            width: 90%;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 4px 4px 10px rgba(57, 1, 78, 0.25); /* sombra do botão */
            display: flex;
            align-items: center;

        }


        /* Imagem dentro do botão */
        .time-buttonF img {
            width: 60px;
            height: 50px;
            margin-right: 30px;
            
        }

        /* Efeito hover */
        .time-buttonF:hover {
            background-color: #D8D2F0;
            transform: scale(1.02);
        }


        



            /* Rodapé */
        .footer {
            align-items: center;
            justify-content: flex-start;
            margin-top: auto;
            display: flex;
            height: 80px;
        }

        /* Estilo das imagens do rodapé */
        .footer img {
            width: 65px;
            height: 60px;
            padding: 25px;
        }

          @media (max-width: 480px) {
        body {
          margin: 0;
          bottom: 0;
          padding-bottom: 0;
          flex-direction: column;
        }

        .background-logo-container {
          display: none; /* Remove logo do fundo */
        }

        .container {
        top: -1px;
        position: relative;
        margin: 0 auto;
        width: 95%;
        height: 98vh; /* altura total visível */
        display: flex;
        flex-direction: column;
        justify-content: space-between; /* empurra o rodapé para o fim */
        box-sizing: border-box;
      }

    }


        /* Responsivo para telas grandes */
    @media (min-width: 1440px) {
        .background-logo-container img {
        width: 150px;
        height: auto;
        }

        .background-logo-container span {
        font-size: 58px;

        }

      .container {
        top: 5px;
        width: 500px;
        height: 700px;
        display: flex;
        flex-direction: column;
        padding-bottom: 0;
        position: relative;
        transform: translateX(-1px); /*GARANTE CENTRALIZAÇÃO IGUAL LOGIN*/
      }

      .boas-vindas {
        font-size: 56px;
      }

            /* Estilo da imagem do logo no cabeçalho */
        .header-container img {
            width: 75px; /* Largura da imagem */
            margin-right: 15px; /* Espaço à direita da imagem */
        }

        /* Estilo do título dentro do cabeçalho */
        .header-container h3 {
            font-size: 24px; /* Tamanho da fonte menor */
        }

        .questionario-header h2 {
            font-size: 28px;
        }

        .questionario-header img {
            width: 100px;
            height: auto;
        }

        .footer img {
            margin-left: -25px;
            width: 70px;
            height: 65px;
            padding: 55px;
        }

       

      
    }

        
    </style>
</head>
<body>

          <!-- LOGO E TEXTO NO BACKGROUND -->
        <div class="background-logo-container">
            <img src="Imagens/Logo sem Fundo.png" alt="Logo BrainForms Fundo">
            <span>BrainForms</span>
        </div>

    <!-- Container principal que centraliza o conteúdo na tela -->
    <div class="container">
        <!-- Cabeçalho com título clicável e logo -->
        <div class="header-container">
            <img src="Imagens/Logo sem Fundo.png" alt="Logo BrainForms">
            <h3><a href="mini-games.html">BrainForms</a></h3>
        </div>

        <!-- Linha com botão voltar e título -->
        <div class="header-section">
            <a href="mini-games.html" class="back-btn">
                <span>&#10094; Voltar</span>
            </a>

            <div class="questionario-header">
                <h2>Time Quizz</h2>
                <img src="Imagens/Tquizz2.png" alt="Ícone Questionário">
            </div>
        </div>

        <!-- Área onde são listadas as questões para escolher -->
        <div class="content">

            <div class="button-with-info">
                <div class="direita">
                    <button class="info-btn"
                        data-info="Resolva questões de matemática contra o tempo! Teste sua velocidade e conhecimento."
                        onclick="showInfo(this)">
                        <img src="Imagens/info.png" alt="Informação">
                    </button>
                </div>
                <button onclick="location.href='time-operacoes.html'" class="time-button">
                    <img src="Imagens/mat.png" alt="time"> <!-- Ícone do questionário -->
                    <span>Time</span> 
                </button>
            </div>

              <button onclick="location.href='time-fisica.html'" class="time-buttonF">
                <span>Time</span> 
                <img src="Imagens/fisic.png" alt="time"> <!-- Ícone do questionário -->
            </button>
           

        </div>

         <!-- Rodapé -->
        <div class="footer">
            <a href="inicio.html">
                <img src="Imagens/inicio.png" alt="Início">
            </a>
        </div>

    </div>
    
<script src="js/info-button.js"></script>
</body>
</html>
